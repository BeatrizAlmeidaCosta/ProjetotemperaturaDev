<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biasite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <script src="script.js.js"></script>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o Nome da Cidade">
        <button onclick="cliqueinobotao()">
            <img class="lupa" src="https://cdn-icons-png.flaticon.com/512/49/49116.png"></button>

        <div class="caixa-menor">

            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">28°C</p>

            <div class="caixa-pequena">
                <img class="icone" src ="http://openweathermap.org/img/wn/10d@2x.png">
            
                <p class="descricao">Nuvens Dispersas</p>
            </div>

            <p class="umidade">Umidade: 20%</p>

        </div class="caixa-menor">

    </div class="caixa-maior">

</body>

</html>
